    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"]
            },
            colors: {
              "brand-dark": "#030014",
              "brand-primary": "#7000FF",
              "brand-secondary": "#00C2FF"
            },
            animation: {
              blob: "blob 10s infinite",
              "spin-slow": "spin 20s linear infinite",
              scan: "scan 2s linear infinite",
              "pulse-glow": "pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "blur-in": "blur-in 1s cubic-bezier(0.4, 0, 0.2, 1) forwards",
              "blur-in-delay": "blur-in 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards"
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.2)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.8)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              scan: {
                "0%": { top: "0%", opacity: 0 },
                "50%": { opacity: 1 },
                "100%": { top: "100%", opacity: 0 }
              },
              "pulse-glow": {
                "0%, 100%": { opacity: 1, boxShadow: "0 0 20px rgba(0, 194, 255, 0.5)" },
                "50%": { opacity: 0.5, boxShadow: "0 0 10px rgba(0, 194, 255, 0.2)" }
              },
              "blur-in": {
                "0%": { opacity: 0, filter: "blur(20px)", transform: "translateY(20px)" },
                "100%": { opacity: 1, filter: "blur(0)", transform: "translateY(0)" }
              }
            }
          }
        }
      };
    </script>
